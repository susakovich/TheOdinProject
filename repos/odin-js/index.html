<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP JavaScript</title>
  </head>
  <body>
    <script>
      // Write the code which asks for a login with prompt.

      // If the visitor enters "Admin", then prompt for a password, if the input is an empty line or Esc – show “Canceled”, if it’s another string – then show “I don’t know you”.

      // The password is checked as follows:

      // 1. If it equals “TheMaster”, then show “Welcome!”,
      // 2. Another string – show “Wrong password”,
      // 3. For an empty string or cancelled input, show “Canceled”

      let user = prompt("Who's there?");

      if (user == "Admin") {
        let userPass = prompt("Please enter your password:");
        if (userPass === "" || userPass === null) {
          alert("Canceled.");
        } else if (userPass !== "TheMaster") {
          alert("I don't know you.");
        } else if (userPass === "TheMaster") {
          alert("Welcome.");
        }
      } else if (user === null || user === "") {
        alert(`Canceled`);
      }
    </script>
  </body>
</html>
