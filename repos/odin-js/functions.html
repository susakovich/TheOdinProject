  <body>
    <script>
      function helloMsg(from, text) {
        console.log(`*${from}* - ${text}!`);
      }
      helloMsg("Danijel", "Kako si mi danas?");
      helloMsg("Azra", "Dobro sam ljubavi, hvala na pitanju, a kako si ti?");
      helloMsg("Dalija", "Tatoo,tatee,bapaaa,mameee, gugu gugu la");

      //   Check age to get in

      function checkAge(age) {
        if (age >= 18) {
          return true;
        } else {
          return confirm("Do you have permission from your parents?");
        }
      }

      let age = prompt("How old are you?", 18);

      if (checkAge(age)) {
        alert("Access granted");
      } else {
        alert("Access denied");
      }
    </script>
  </body>
