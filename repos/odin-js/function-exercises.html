<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Exercises</title>
  </head>
  <body>
    <!-- 
    1. Write a function called add7 that takes one number and returns that number + 7.
    2. Write a function called multiply that takes 2 numbers and returns their product.
    3. Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
    4. Write a function called lastLetter that takes a string and returns the very last letter of that string:
    lastLetter("abcd") should return "d"
     -->

    <script>
      // Prvi zadatak
      function add7(num) {
        return num + 7;
      }

      console.log(add7(3));
      // Drugi zadatak
      function multiply(a, b) {
        return a * b;
      }
      console.log(multiply(10, 10));
      //   Treci zadatak
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
      console.log(capitalizeFirstLetter("dalija"));
      //   Cetvrti zadatak
      function lastLetter(letter) {
        return letter.slice(-1);
      }
      console.log(lastLetter("otorinolaringologija"));

      // Fizz Buzz Game
      let answer = parseInt(
        prompt("Please enter the number you would like to FizzBuzz up to: ")
      );

      for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
